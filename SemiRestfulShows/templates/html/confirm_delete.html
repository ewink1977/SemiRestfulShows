{% extends "html/base.html" %}
{% block content %}
<div class="row align-items-start justify-content-start mb-2">
    <div class="col align-self-start">
        <h1 class="alert alert-danger font-weight-bolder text-center">ARE YOU SURE?</h1>
    </div>
</div>
<div class="row align-items-start justify-content-start mb-2">
    <div class="col align-self-start">
        <h2 class="text-center">If you are sure you want to delete "{{ showinformation.title }}", click below!</h2>
    </div>
</div>
<div class="row align-items-start justify-content-start mb-2">
    <div class="col align-self-start">
        <p class="text-center">Once done, you CANNOT undo this action.</p>
    </div>
</div>
<div class="row align-items-center justify-content-center mb-2">
    <div class="col align-self-center">
        <form action="{% url 'destroyshow' showinformation.id %}" method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="text-center text-uppercase btn btn-danger">DELETE {{ showinformation.title }}</button>
        </form>
    </div>
</div>
<div class="row align-items-start justify-content-start mb-2">
    <div class="col align-self-start">
        <small class="text-muted">LOL, I don't want to delete anything. <a href="{% url 'home' %}">Take me home.</a></small>
    </div>
</div>
{% endblock %}
