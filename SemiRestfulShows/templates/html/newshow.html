{% extends "html/base.html" %}
{% block content %}
<div class="row align-items-start justify-content-start mb-2">
    <div class="col align-self-start">
        <h1>Add a New Show</h1>
    </div>
</div>
<form action="{% url 'newshow' %}" method="POST" id="showform">
    {% csrf_token %}
    <div class="form-group">
        <p id="titlemsg"></p>
        <label for="showtitle">Title</label>
        <input class="form-control" type="text" name="showtitle" id="showtitle" placeholder="Show Title">
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="shownet">Network</label>
                <input class="form-control" type="text" name="shownet" id="shownet" placeholder="(e.g.) NBC, CBS">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="showreldate">Release Date</label>
                <input class="form-control" type="date" name="showreldate" id="showreldate">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="showdesc">Description</label>
        <textarea class="form-control" name="showdesc" id="showdesc" rows="5"></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mb-3">Create</button>
    </div>
</form>
{% endblock %}
